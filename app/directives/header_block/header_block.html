<header id="header_site">
    <div class="header_site_top">
        <div class="container">
            <div class="header_site_content_logo">
                <a ui-sref="home" class="main-title"><img src="content/img/logo.png" alt=""></a>
            </div>
            <div class="header_site_content">
                <ul>
                    <li><a ui-sref="">Home</a></li>
                    <li><a ui-sref="">Life-Guide</a></li>
                    <li><a ui-sref="">Favourite</a></li>
                    <li><a ui-sref="">Cart (4)</a></li>
                </ul>
                <img src="content/img/avatar.png" alt="" class="logo">
            </div>



            <div class="header_wrapper">
                <div class="header_wrapper_block" layout="column" layout-align="center space-between">
                    <div class="header_site_content_menu">
                        <ul>
                            <li><a ui-sref="">Home</a></li>
                            <li><a ui-sref="">Life-Guide</a></li>
                            <li><a ui-sref="">Favourite</a></li>
                            <li><a ui-sref="">Cart (4)</a></li>
                        </ul>
                    </div>

                </div>
                <div class="header_wrapper_close">
                    <button class="main_button" ng-click="vm.headerWrapperClose()"><i class="fas fa-times"></i>
                    </button>
                </div>

            </div>
            <div class="header_wrapper_open">
                <button class="main_button" ng-click="vm.headerWrapperOpen()"><i class="fas fa-bars"></i></button>
            </div>





        </div>

    </div>


</header>
